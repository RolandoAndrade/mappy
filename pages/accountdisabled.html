{%load staticfiles%}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Mappy</title>
	<link href="{% static 'img/logo.jpg' %}" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css' %}">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'img/mappy2.jpg' %}" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Esta cuenta fue desactivada por seguridad</h4>
						</div>

					</div>

					<div class="footer">
						Mappy
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/my-login.js' %}"></script>
	<script src="{% static 'js/userdao.js' %}"></script>
	<script src="{% static 'js/logout.js' %}"></script>
</body>
</html>
