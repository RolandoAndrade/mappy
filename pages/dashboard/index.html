{%load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard | Mappy</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/css/fontello.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-12 col-sm-auto">
                <div class="logo">
                    <h2>Menu</h2>
                </div>
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#"><i class="icon-home"></i><span>Main</span></a>
                    <a href="#"><i class="icon-user"></i><span>Profile</span></a>
                    <a href="#"><i class="icon-location"></i><span>Order</span></a>
                    <a href="#"><i class="icon-cog"></i><span>Settings</span></a>
                    <a href="#"><i class="icon-logout"></i><span>Exit</span></a>    
                </nav>
            </div>
            <div class="main col">
                <div class="row justify-content-center">
                    <div class="columna col-lg-7">
                        <div class="widget form">
                            <h3 class="tittle"> Agregar nueva orden de recolección </h3>
                            <form action="">
                                <div class="form-group">
                                    <input type="text" placeholder="Línea 1">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Línea 2">
                                </div>
                                <div class="form-group">    
                                    <input type="text" placeholder="Código postal">
                                </div>
                                <div class="form-group">    
                                    <input type="text" placeholder="Ciudad">
                                </div>
                                <div class="form-group">    
                                    <input type="text" placeholder="País">
                                </div>
                                <div class="form-group">
                                    <textarea placeholder="Descripción"></textarea>
                                </div>
                                <div class="form-group">
                                    <input id= "lat" type="text" placeholder="Latitud">
                                </div>
                                <div class="form-group">    
                                    <input id= "lng" type="text" placeholder="Longitud">
                                </div>
                                <div class="d-flex justify-content-end">
                                <button id="submit" onclick="window.location.href='#map'"><i class=" marker icon icon-ok">Crear marcador</i></button>
                                </div>    
                                <div id="map" class="mapa d-flex justify-content-center">

                                </div>
                                <div class="d-flex justify-content-end">
                                <button><i class="icon icon-ok">Agregar</i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyMn7siHMk2mTSEcVJj5GW6-PI74VmeWI&callback=initMap"
    defer></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dashboard/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'dashboard/js/scripts.js' %}"></script>
</body>
</html>
