{%load staticfiles%}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Inicia sesión</title>
	<link href="{% static 'img/favicon.png' %}" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css' %}">
</head>

<body class="my-login-page">
<div class="bg"></div>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'img/mappy3.png' %}" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Inicia sesión</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="invalid-feedback" id="invalid-feedback">
									Correo o contraseña incorrectos
								</div>
								<div class="form-group">
									<label for="email">Correo electrónico</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										El correo electrónico es incorrecto
									</div>
								</div>

								<div class="form-group">
									<label for="password">Contraseña
										<a href="#" class="float-right">
											¿Olvidaste tu contraseña?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	La contraseña es requerida
							    	</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Iniciar sesión
									</button>
								</div>
								<div class="mt-4 text-center">
									¿No tienes una cuenta? <a href="../signup">¡Crea una!</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Mappy
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/my-login.js' %}"></script>
	<script src="{% static 'js/requests.js' %}"></script>
    <script src="{% static 'js/managers.js' %}"></script>
	<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
